<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwei Timer mit Roll-In Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="timers-wrapper">
        <div id="timer-layer" class="timer-layer roll-up-animation">
            <div class="digit-group">
                <div class="digit-wrapper">
                    <div class="digit-top">
                        <img class="digit-image" id="min-tens-top-1" src="timerNumbers/0.png" alt="Minute Tens Top 1">
                    </div>
                    <div class="digit-bottom">
                        <img class="digit-image" id="min-tens-bottom-1" src="timerNumbers/0.png"
                            alt="Minute Tens Bottom 1">
                    </div>
                </div>
                <div class="digit-wrapper">
                    <div class="digit-top">
                        <img class="digit-image" id="min-ones-top-1" src="timerNumbers/0.png" alt="Minute Ones Top 1">
                    </div>
                    <div class="digit-bottom">
                        <img class="digit-image" id="min-ones-bottom-1" src="timerNumbers/0.png"
                            alt="Minute Ones Bottom 1">
                    </div>
                </div>
            </div>

            <img class="doppelpunkt-layer" id="doppelpunkt-1" src="timerNumbers/doppelpunkt.png" alt="Doppelpunkt 1">

            <div class="digit-group">
                <div class="digit-wrapper">
                    <div class="digit-top">
                        <img class="digit-image" id="sec-tens-top-1" src="timerNumbers/0.png" alt="Second Tens Top 1">
                    </div>
                    <div class="digit-bottom">
                        <img class="digit-image" id="sec-tens-bottom-1" src="timerNumbers/0.png"
                            alt="Second Tens Bottom 1">
                    </div>
                </div>
                <div class="digit-wrapper">
                    <div class="digit-top">
                        <img class="digit-image" id="sec-ones-top-1" src="timerNumbers/0.png" alt="Second Ones Top 1">
                    </div>
                    <div class="digit-bottom">
                        <img class="digit-image" id="sec-ones-bottom-1" src="timerNumbers/0.png"
                            alt="Second Ones Bottom 1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <img id="end-text" src="timerNumbers/Endtext.png" alt="Timer Ended" class="hidden">
    <img id="start-text" src="timerNumbers/Starttext.png" alt="Stream Startet Bald" class="hidden start-image-overlay">

    <script src="script.js"></script>
</body>

</html>
